<div class="container">
  <div class="row m-4">
    <div class="col-12 text-centered">
      <h2 class="m-2">Edit picture</h2>
    </div>
  </div>
  <div class="row ml-5">
    <div class="col-4">
      <button class="btn btn-primary" (click)="back()">Back to list</button>
    </div>
  </div>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="m-4">
    <fieldset class="form-group">
      <div class="row m-4">
        <div class="col-2">
          <label for="description">Description:</label>
        </div>
        <div class="col-9">
          <input type="hidden" id="id" name="id" formControlName="id"  />
          <input class="form-control" type="text" id="description" name="description" formControlName="description" />
        </div>
      </div>
      <div class="row m-4">
        <div class="col-2">
          <label>Image:</label>
        </div>
        <div class="col-9" *ngIf="pictureVm.url != null">
          <img [src]="pictureVm.url" width="100" height="100" />
        </div>
      </div>
      <div class="row m-4">
        <div class="col-2">
          <label for="categoryId">Category:</label>
        </div>
        <div class="col-9">
          <select id="categoryId" name="categoryId" formControlName="categoryId" class="form-control">
            <option *ngFor="let category of categoriesList" [value]="category.id">
              {{category.description}}
            </option>
          </select>
        </div>
      </div>
      <div class="row m-4">
        <div class="col-12 text-centered">
          <button class="btn btn-success btn-lg">Save changes</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
