  <h2>Add picture</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="">
    <div class="col-md-4">
      <div class="form-group">
        <input class="form-control" type="text" id="description" name="description" formControlName="description" />
      </div>
      <div class="form-group">
        <input class="form-control" type="file" id="file" name="file" />
      </div>
      <div class="form-group">
        <select id="categoryId" name="categoryId" formControlName="categoryId" class="form-control">
          <option *ngFor="let category of categoriesList" [value]="category.id">
            {{category.description}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-success" (click)="createNew()">Create</button>
      </div>
    </div>
  </form>
