<div class="container">
  <div class="row">
    <div class="col-12 text-centered">
      <h2>All pictures</h2>
    </div>
  </div>
  <div class="row m-2">
    <div class="col-4" >
      <button class="btn btn-success textCentered" (click)="createNew()">Add picture</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div *ngIf="pictures.length > 0">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Description</th>
              <th>Category</th>
              <th>Preview</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pic of pictures">
              <td class="text-centered">{{pic.description}}</td>
              <td class="text-centered">{{pic.categoryName}}</td>
              <td class="text-centered"><img width="80" height="80" src="{{pic.url}}" /></td>
              <td class="text-centered">
                <button class="btn btn-primary m-1" (click)="editPicture(pic)">Edit</button>
                <button class="btn btn-danger m-1" (click)="deletePicture(pic)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-centered warning" *ngIf="pictures.length == 0">
        no wallpapers so far...
      </div>
      </div>
    </div>
</div>
